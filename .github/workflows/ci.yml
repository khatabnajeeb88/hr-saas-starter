name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  php-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: starter_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: intl, gd, opcache, mysql, pdo_mysql, zip
          coverage: none

      - name: Check PHP Version
        run: php -v

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Create .env
        run: |
          touch .env
          echo "DEFAULT_URI=http://localhost" >> .env
          echo "APP_SECRET=ci-secret" >> .env
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/starter_test?serverVersion=5.7.39&charset=utf8mb4" >> .env
          echo "MESSENGER_TRANSPORT_DSN=redis://localhost:6379/messages" >> .env
          echo "MAILER_DSN=null://null" >> .env
          echo "MERCURE_URL=https://example.com/.well-known/mercure" >> .env
          echo "MERCURE_PUBLIC_URL=https://example.com/.well-known/mercure" >> .env
          echo "MERCURE_JWT_SECRET=!ChangeThisMercureHubJWTSecretKey!" >> .env
          echo "TAP_SECRET_KEY=sk_test_ci" >> .env
          echo "TAP_PUBLIC_KEY=pk_test_ci" >> .env
          echo "TAP_API_URL=https://api.tap.company/v2" >> .env
          echo "STRIPE_SECRET_KEY=sk_test_ci" >> .env
          echo "STRIPE_PUBLIC_KEY=pk_test_ci" >> .env
          echo "DEFAULT_PAYMENT_GATEWAY=tap" >> .env

      - name: Install Dependencies
        run: composer install --no-progress --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Build Frontend Assets
        run: npm run build

      - name: Create .env.test.local
        run: |
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/starter_test?serverVersion=5.7.39&charset=utf8mb4" > .env.test.local

      - name: Create Database Schema
        run: php bin/console doctrine:database:create --env=test --if-not-exists

      - name: Run Migrations
        run: php bin/console doctrine:migrations:migrate --no-interaction --env=test

      - name: Run PHPUnit
        run: php bin/phpunit

